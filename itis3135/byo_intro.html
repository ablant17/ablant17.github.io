<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BYO Intro Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Build Your Own Introduction Page</h2>
        <h3>We would love to create an introduction page for you, but we'll need some information first!</h3>

        <form id="intro-form">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Mascot -->
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" placeholder="Enter your mascot" required>
            
            <!-- Image -->
            <label for="image">Upload an image (PNG/JPG):</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>
           
            <!-- Image Caption -->
            <label for="image-caption">Image Caption:</label>
            <input type="text" id="image-caption" name="image-caption" placeholder="Enter a caption for the image" required>

            <!-- Personal Background -->
            <label for="personal-background">Personal Background:</label>
            <textarea id="personal-background" name="personal-background" placeholder="Tell us about your personal background" required></textarea>

            <!-- Professional Background -->
            <label for="professional-background">Professional Background:</label>
            <textarea id="professional-background" name="professional-background" placeholder="Tell us about your professional background" required></textarea>

            <!-- Academic Background -->
            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" name="academic-background" placeholder="Tell us about your academic background" required></textarea>

            <!-- Web Development Background -->
            <label for="web-dev-background">Background in Web Development:</label>
            <textarea id="web-dev-background" name="web-dev-background" placeholder="Tell us about your background in web development" required></textarea>

            <!-- Primary Computer Platform -->
            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" placeholder="e.g., Windows, Mac, Linux" required>

            <!-- Courses Currently Taking -->
            <fieldset>                        
                <legend>Courses Currently Taking</legend>
                <div id="courses"></div>
                <button type="button" id="add-course-button">Add Course</button>
            </fieldset>
            

            <!-- Funny Thing -->
            <label for="funny-thing">Funny Thing:</label>
            <input type="text" id="funny-thing" name="funny-thing" placeholder="Tell us something funny!">

            <!-- Anything Else? -->
            <label for="anything-else">Anything Else?</label>
            <textarea id="anything-else" name="anything-else" placeholder="Anything else you want to share?"></textarea>

            <!-- Checkbox Agreement -->
            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label>

            <!-- Submit and Reset Buttons -->
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation-link-html").setAttribute("href", "https://validator.w3.org/check?uri=" + encodeURIComponent(window.location.href));
        document.getElementById("validation-link-css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + encodeURIComponent(window.location.href));
        
        // Event listener for adding courses
        document.getElementById('add-course-btn').addEventListener('click', addCourseField);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
