<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BYO Intro Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Build Your Own Introduction Page</h2>
        <h3>We would love to create an introduction page for you, but we'll need some information first!</h3>

        <form id="intro-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
        
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required placeholder="Enter your mascot">
        
            <label for="image">Upload an image (PNG/JPG):</label>
            <input type="file" id="image" required accept=".png, .jpg, .jpeg">
        
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imag-caption" required placeholder="Image Caption">
        
            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personal-background" required placeholder="Personal Background">
        
            <label for="professionalBackground">Professional Background:</label>
            <input type="text" id="professional-background" required placeholder="Professional Background">
        
            <label for="academicBackground">Academic Background:</label>
            <input type="text" id="academic-background" required placeholder="Academic Background">
        
            <label for="webDevBackground">Background in Web Development:</label>
            <input type="text" id="web-dev-background" required placeholder="Web Development Background">
        
            <label for="platform">Primary Computer Platform:</label>
            <select id="platform" required>
                <option value="Windows">Windows</option>
                <option value="Mac">Mac</option>
                <option value="Linux">Linux</option>
            </select>
        
            <fieldset>
                <legend>Courses Currently Taking</legend>
                <div id="courses"></div>
                <button type="button" id="add-course-button">Add Course</button>
            </fieldset>
        
            <label for="funnyThing">Funny thing?</label>
            <input type="text" id="funny-thing" placeholder="Share something funny!">
        
            <label for="anythingElse">Anything else?</label>
            <textarea id="anything-else" placeholder="Add any additional comments..."></textarea>
        
            <label>
                <input type="checkbox" id="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation-link-html").setAttribute("href", "https://validator.w3.org/check?uri=" + encodeURIComponent(window.location.href));
        document.getElementById("validation-link-css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + encodeURIComponent(window.location.href));
        
        // Event listener for adding courses
        document.getElementById('add-course-btn').addEventListener('click', addCourseField);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
