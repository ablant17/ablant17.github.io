<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ITIS3135 Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header-container">
        </header>
        <main>
            <form action="#" method="post">
                <h3>Contact Us</h3>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact" value="phone" required> Phone</label>
                    <label><input type="radio" name="contact" value="email"> Email</label>
                </fieldset>
            
                <fieldset>
                    <legend>Interests:</legend>
                    <label><input type="checkbox" name="interests" value="consulting"> Consulting</label>
                    <label><input type="checkbox" name="interests" value="gifts"> Eco-friendly Gifts</label>
                    <label><input type="checkbox" name="interests" value="wrapping"> Gift Wrapping</label>
                </fieldset>
            
                <label for="services">Select a Service:</label>
                <select id="services" name="services" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="consulting">Consulting</option>
                    <option value="gifts">Gifts</option>
                    <option value="wrapping">Wrapping</option>
                </select>
            
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
            
        </main>
        <footer id="footer-container">
        </footer>
        <div id="validation-buttons">
            <button class="validation-button" id="validate-html">Validate HTML</button>
            <button class="validation-button" id="validate-css">Validate CSS</button>
            <button class="validation-button" id="validate-accessibility">Validate Accessibility</button>
        </div>
        <script src="scripts/scripts.js" defer></script>
    </body>
</html>
