<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>First Scripts - Adroit Bunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/brandFunctions.js" defer></script>
    <script src="scripts/dateTime.js" defer></script>
    <script src="scripts/formHandler.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header-container">
        <!-- Header menu will be loaded here -->
    </header>
        <main>
            <h2>First Scripts Page</h2>
            <h3 id="time-display"></h3>
            <form>
                <label for="name">Enter your name:</label>
                <input type="text" id="name">
                <br>
                <label for="mood">How are you feeling?</label>
                <input type="text" id="mood">
                <br>
                <label for="number">Enter your favorite number (0-10):</label>
                <input type="number" id="number" min="0" max="10" step="1">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="polygon-button">Show Polygon</button>
            </form>
            <h3 id="greeting-message"></h3>
            <p id="polygon-result" class="response"></p>

            <button type="button" id="random-bunny-fact-button">Random Bunny Fact</button>
            <button type="button" id="gift-idea-button">Give Gift Idea</button>
            <button type="button" id="wrap-suggestion-button">Wrap Suggestion</button>
            <button type="button" id="hop-quote-button">Hop Quote</button>
            <button type="button" id="adopt-bunny-button">Adopt a Bunny!</button>

            <p id="random-bunny-fact" class="response"></p>
            <p id="gift-idea" class="response"></p>
            <p id="wrap-suggestion" class="response"></p>
            <p id="hop-quote" class="response"></p>
            <p id="adopt-bunny" class="response"></p>
        </main>
        <footer id="footer-container">
        </footer>
        <div id="validation-buttons">
            <button class="validation-button" id="validate-html">Validate HTML</button>
            <button class="validation-button" id="validate-css">Validate CSS</button>
            <button class="validation-button" id="validate-accessibility">Validate Accessibility</button>
        </div>
        <script src="scripts/scripts.js" defer></script>
    </body>
</html>
